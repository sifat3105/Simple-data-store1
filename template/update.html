<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="file"],
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"] {
            flex: 1;
        }

        button {
            padding: 12px 85px;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Name" name="name" value="{{ data.name }}">
            <input type="number" placeholder="Age" name="age" value="{{ data.age }}">
            <input type="file" name="image">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

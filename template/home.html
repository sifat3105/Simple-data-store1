<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data_input {
            margin-bottom: 20px;
        }

        .data_input form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .data_input input[type="text"],
        .data_input input[type="number"],
        .data_input input[type="file"],
        .data_input button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .data_input button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .data_input button:hover {
            background-color: #0056b3;
        }

        .data_output {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .data_output li {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .data_output img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .data_output .actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .data_output .actions a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .data_output .actions a.delete {
            background-color: #dc3545;
        }

        .data_output .actions a.update {
            background-color: #007bff;
        }

        .data_output .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data_input">
            <p>{{ message }}</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Name" name="name">
                <input type="number" placeholder="Age" name="age">
                <input type="file" name="image">
                <button type="submit">Submit</button>
            </form>
        </div>
        <ul class="data_output">
            {% for human in all_data %}
            <li>
                <p>Name: {{ human.name }}</p>
                <p>Age: {{ human.age }}</p>
                {% if human.image %}
                <img src="{{ human.image.url }}" alt="{{ human.name }}">
                {% endif %}
                <div class="actions">
                    <a href="{% url 'delete_data' human.id %}" class="delete">Delete</a>
                    <a href="{% url 'update_data' human.id %}" class="update">Update</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

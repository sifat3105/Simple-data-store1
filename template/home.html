<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data_input {
            margin-bottom: 20px;
        }

        .data_input form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .data_input input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .data_input input[type="text"]:focus {
            border-color: #007bff;
        }

        .data_input button {
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .data_input button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .data_input input[type="number"],
        .data_input input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .data_input button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .data_input button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .file_input_container {
            position: relative;
            display: inline-block;
        }

        .file_input_container input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file_input_label {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .file_input_label:hover {
            background-color: #e8e8e8;
            border-color: #007bff;
        }

        .file_input_name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .data_output {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .data_output li {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .data_output img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .data_output img:hover {
            transform: scale(1.1);
        }

        .data_output .actions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .data_output .actions a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .data_output .actions a.delete {
            background-color: #dc3545;
        }

        .data_output .actions a.update {
            background-color: #007bff;
        }

        .data_output .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data_input">
            <p>{{ message }}</p>

            <form method="GET" action="">
                <input type="text" name="search" placeholder="Search by name">
                <button type="submit">Search</button>
            </form>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Name" name="name">
                <input type="number" placeholder="Age" name="age">
                <div class="file_input_container">
                    <label class="file_input_label">Choose File
                        <input type="file" name="image" onchange="updateFileName(this)">
                    </label>
                    <span class="file_input_name" id="file_name">Choose Your Photo</span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <ul class="data_output">
            {% for human in all_data %}
            <li>
                <p>Name: {{ human.name }}</p>
                <p>Age: {{ human.age }}</p>
                {% if human.image %}
                <img src="{{ human.image.url }}" alt="{{ human.name }}">
                {% endif %}
                <div class="actions">
                    <a href="{% url 'delete_data' human.id %}" class="delete">Delete</a>
                    <a href="{% url 'update_data' human.id %}" class="update">Update</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
